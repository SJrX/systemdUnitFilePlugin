<p>Takes a boolean argument. If true, parsing of
        the options specified in <var>Options=</var> is
        relaxed, and unknown mount options are tolerated. This
        corresponds with
        <a href="http://man7.org/linux/man-pages/man8/mount.8.html">mount(8)
    </a>'s
        -s switch. Defaults to
        off.</p>
