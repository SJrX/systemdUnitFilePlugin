<p>Specifies the access mode of the directories specified in <var>RuntimeDirectory=</var>,
        <var>StateDirectory=</var>, <var>CacheDirectory=</var>, <var>LogsDirectory=</var>, or
        <var>ConfigurationDirectory=</var>, respectively, as an octal number. Defaults to
        0755. See "Permissions" in <a href="http://man7.org/linux/man-pages/man7/path_resolution.7.html">path_resolution(7)
    </a> for a
        discussion of the meaning of permission bits.</p>
