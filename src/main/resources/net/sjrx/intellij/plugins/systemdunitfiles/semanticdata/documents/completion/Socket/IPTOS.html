<p>Takes an integer argument controlling the IP Type-Of-Service field for packets
        generated from this socket.  This controls the IP_TOS socket option (see
        <a href="http://man7.org/linux/man-pages/man7/ip.7.html">ip(7)
    </a> for
        details.). Either a numeric string or one of <var>low-delay</var>, <var>throughput</var>,
        <var>reliability</var> or <var>low-cost</var> may be specified.</p>
