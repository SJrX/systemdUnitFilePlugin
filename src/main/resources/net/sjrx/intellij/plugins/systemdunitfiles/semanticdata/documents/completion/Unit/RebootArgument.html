<p>Configure the optional argument for the
        <a href="http://man7.org/linux/man-pages/man2/reboot.2.html">reboot(2)
    </a> system call if
        <var>StartLimitAction=</var> or <var>FailureAction=</var> is a reboot action. This
        works just like the optional argument to systemctl reboot command.</p>
