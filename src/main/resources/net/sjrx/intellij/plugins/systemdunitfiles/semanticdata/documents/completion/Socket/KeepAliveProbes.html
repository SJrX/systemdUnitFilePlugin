<p>Takes an integer as argument. It is the number of
        unacknowledged probes to send before considering the
        connection dead and notifying the application layer. This
        controls the TCP_KEEPCNT socket option (see
        <a href="http://man7.org/linux/man-pages/man7/socket.7.html">socket(7)
    </a>
        and the <a href="http://www.tldp.org/HOWTO/html_single/TCP-Keepalive-HOWTO/">TCP
        Keepalive HOWTO</a> for details.) Defaults value is
        9.</p>
