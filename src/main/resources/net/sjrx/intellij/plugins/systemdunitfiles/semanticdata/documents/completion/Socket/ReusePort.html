<p>Takes a boolean value. If true, allows multiple
        <a href="http://man7.org/linux/man-pages/man2/bind.2.html">bind(2)
    </a>s to this TCP
        or UDP port. This controls the SO_REUSEPORT socket option. See <a href="http://man7.org/linux/man-pages/man7/socket.7.html">socket(7)
    </a> for
        details.</p>
