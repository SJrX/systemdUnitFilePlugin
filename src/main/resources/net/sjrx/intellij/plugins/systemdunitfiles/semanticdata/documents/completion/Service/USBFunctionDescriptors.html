<p>Configure the location of a file containing
        <a href="https://docs.kernel.org/usb/functionfs.html">USB
        FunctionFS</a> descriptors, for implementation of USB
        gadget functions. This is used only in conjunction with a
        socket unit with <var>ListenUSBFunction=</var>
        configured. The contents of this file are written to the
        ep0 file after it is
        opened.</p>
