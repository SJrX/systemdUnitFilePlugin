<p>Takes a size in bytes. Controls the pipe
        buffer size of FIFOs configured in this socket unit. See
        <a href="http://man7.org/linux/man-pages/man2/fcntl.2.html">fcntl(2)
    </a>
        for details. The usual suffixes K, M, G are supported and are
        understood to the base of 1024.</p>
