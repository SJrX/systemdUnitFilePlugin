<p>Takes an unsigned integer argument. Specifies
        the number of connections to queue that have not been accepted
        yet. This setting matters only for stream and sequential
        packet sockets. See
        <a href="http://man7.org/linux/man-pages/man2/listen.2.html">listen(2)
    </a>
        for details. Defaults to SOMAXCONN (128).</p>
