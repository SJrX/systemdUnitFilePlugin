<p>Sets the CPU scheduling policy for executed processes. Takes one of <var>other</var>,
        <var>batch</var>, <var>idle</var>, <var>fifo</var> or <var>rr</var>. See
        <a href="http://man7.org/linux/man-pages/man2/sched_setscheduler.2.html">sched_setscheduler(2)
    </a> for
        details.</p>
