<p>Takes an integer argument controlling the IPv4 Time-To-Live/IPv6 Hop-Count field for
        packets generated from this socket. This sets the
        IP_TTL/IPV6_UNICAST_HOPS socket options (see <a href="http://man7.org/linux/man-pages/man7/ip.7.html">ip(7)
    </a> and
        <a href="http://man7.org/linux/man-pages/man7/ipv6.7.html">ipv6(7)
    </a> for
        details.)</p>
