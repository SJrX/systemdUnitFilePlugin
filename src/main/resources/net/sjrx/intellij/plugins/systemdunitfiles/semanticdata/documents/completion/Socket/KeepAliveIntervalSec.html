<p>Takes time (in seconds) as argument between individual keepalive probes, if the
        socket option SO_KEEPALIVE has been set on this socket. This controls the
        TCP_KEEPINTVL socket option (see <a href="http://man7.org/linux/man-pages/man7/socket.7.html">socket(7)
    </a> and
        the <a href="http://www.tldp.org/HOWTO/html_single/TCP-Keepalive-HOWTO/">TCP Keepalive
        HOWTO</a> for details.) Defaults value is 75 seconds.</p>
