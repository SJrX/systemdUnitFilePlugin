<p>Takes an integer argument controlling the receive or send buffer sizes of this
        socket, respectively.  This controls the SO_RCVBUF and
        SO_SNDBUF socket options (see <a href="http://man7.org/linux/man-pages/man7/socket.7.html">socket(7)
    </a> for
        details.). The usual suffixes K, M, G are supported and are understood to the base of
        1024.</p>
